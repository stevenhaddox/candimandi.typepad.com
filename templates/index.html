<$MTInclude module="_header"$>
    <!-- entries -->
    <MTBlogIfHasSticky>
    <MTBlogStickyEntry><!-- if you have a featured entry on your blog, it will go here -->
    <div class="entry-featured entry" id="entry-<$MTEntryID$>">
      <img src="http://candimandi.typepad.com/theme-2011/title_top.png" alt="separator">
      <h3 class="entry-header"><a href="<$MTEntryPermalink$>"><$MTEntryTitle$></a></h3>
      <img src="http://candimandi.typepad.com/theme-2011/title_bottom.png" alt="separator">

      <div class="entry-body"><$MTEntryBody$></div>
      <MTEntryIfExtended><!-- links to your extended entry -->
        <p class="entry-more-link">
          <a href="<$MTEntryPermalink$>#more"><$MTTrans phrase="Continue reading"$> "<$MTEntryTitle$>" &raquo;</a>
        </p>
      </MTEntryIfExtended>
    </div><!-- .entry-featured .entry -->
    </MTBlogStickyEntry>
    </MTBlogIfHasSticky>

    <MTEntries no_featured_post="1"><!-- this displays your posts, without any post you've marked as "featured" -->

    <div class="entry" id="entry-<$MTEntryID$>">
      <img src="http://candimandi.typepad.com/theme-2011/title_top.png" alt="separator">
      <h3 class="entry-header"><a href="<$MTEntryPermalink$>"><$MTEntryTitle$></a></h3>
      <img src="http://candimandi.typepad.com/theme-2011/title_bottom.png" alt="separator">
      <div class="content"><$MTEntryBody$></div><!-- .content -->
      <MTEntryIfExtended><!-- links to your extended entry -->
        <p class="entry-more-link">
          <a href="<$MTEntryPermalink$>#more"><$MTTrans phrase="Continue reading"$> "<$MTEntryTitle$>" &raquo;</a>
        </p>
      </MTEntryIfExtended>
      <img src="http://candimandi.typepad.com/theme-2011/date_divider.png" alt="separator">
      <MTDateHeader><p class="date-header"><$MTEntryDate format="%B %d, %Y"$></p></MTDateHeader>
    </div><!-- .entry -->

    <MTEntriesFooter>
    <MTIfPages>
      <div class="pagers">
        <MTIfPreviousPage>
          <span class="left">
          <a href="<$MTPreviousPageURL$>">
            <img src="http://candimandi.typepad.com/theme-2011/posts_older.png" alt="previous posts">
          </a>
          </span>
        </MTIfPreviousPage>

        <MTIfPreviousPage><MTIfNextPage><span class="separator">|</span></MTIfNextPage></MTIfPreviousPage>

        <MTIfNextPage>
          <span class="right">
          <a href="<$MTNextPageURL$>">
            <img src="http://candimandi.typepad.com/theme-2011/posts_newer.png" alt="newer posts">
          </a>
          </span>
        </MTIfNextPage>
      </div><!-- .pagers -->
    </MTIfPages>
    </MTEntriesFooter>
  
    </MTEntries>
<$MTInclude module="_footer"$>
