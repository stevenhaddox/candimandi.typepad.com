<title><$MTBlogName$></title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<MTBlogIfPrivate>
  <meta name="robots" content="noindex,nofollow" />
</MTBlogIfPrivate>
<$MTBlogMetaKeywords$>
<$MTBlogMetaDescription$>
<MTBlogIfCCLicense>
  <$MTCCLicenseRDF$>
</MTBlogIfCCLicense>

<link rel="stylesheet" href="<$MTBlogURL$>screen.css" type="text/css" media="screen,projection" />
<link rel="stylesheet" href="<$MTBlogURL$>print.css" type="text/css" media="print" />

<link rel="stylesheet" href="<$MTBlogURL$>blog.css" type="text/css" media="screen" />

<MTBlogIfPostsFeed>
  <link rel="alternate" type="application/atom+xml" title="<$MTTrans phrase="Posts on [_1] (Atom)" param="MTBlogName" encode_html="1"$>" href="<$MTBlogURL$>atom.xml" />
</MTBlogIfPostsFeed>
  <link rel="EditURI" type="application/rsd+xml" title="RSD" href="<$MTCGIPath$><$MTRSDScript$>/<$MTBlogID$>" />
<MTUserIfShow field="foaf">
  <link rel="meta" type="application/rdf+xml" title="FOAF" href="<$MTUserSiteURL$>foaf.rdf" />
</MTUserIfShow>
